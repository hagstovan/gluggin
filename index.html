                var s = '<b>' + Highcharts.dateFormat('%Y-%b', this.x) + '</b>';
                $.each(this.points,
                    function(i, point) {
                        s += '<br/>' + point.series.name + ': ' + Highcharts.numberFormat(point.y, .0,',','.'); 
                    });

            }

        function buildChart6(jsonStatData) {

            //Extrat Data From JSON Stat
            ds = JSONstat(jsonStatData).Dataset(0);
            t = ds.Dimension("year").length - 1;
            year = ds.Dimension("year").id[t];


            //Extrat data from EuroStat
            var time = eurods.Dimension("time", false);
            var eurostat = null;

            //DK Data
            eurostat = eurods.Data({ "geo": "DK" }, false);
            var eurostatDkArray = [];
            for (var i = 0; i < time.length; i++) {
                eurostatDkArray.push([Date.parse(time[i]), eurostat[i]]);

            }

            //IS Data
            eurostat = eurods.Data({ "geo": "IS" }, false);
            var eurostatISArray = [];
            for (var i = 0; i < time.length; i++) {
                eurostatISArray.push([Date.parse(time[i]), eurostat[i]]);

            }

            //NO Data
            eurostat = eurods.Data({ "geo": "EU28" }, false);
            var eurostatEUArray = [];
            for (var i = 0; i < time.length; i++) {
                eurostatEUArray.push([Date.parse(time[i]), eurostat[i]]);

            }            

            //FO Data
            var year = ds.Dimension("year", false);
            var hagstovanFo = ds.Data({ "measure": "001" }, false);
            var hagstovanFoArray = [];
            for (var i = 0; i < year.length; i++) {
                hagstovanFoArray.push([Date.parse(year[i]), hagstovanFo[i]]);

            }

            //Build Series
            var createdSeries = [{
                    name: "Føroyar",
                    data: hagstovanFoArray,
                    color: '#fff',
                    tooltip: {
                        valueDecimals: 0
                    }
                },

                {
                    name: "Ísland",
                    data: eurostatISArray,
                    color: '#00a6ed',
                    tooltip: {
                        valueDecimals: 0
                    }
                },

                {
                    name: "Danmark",
                    data: eurostatDkArray,
                    color: '#9b1212',
                    tooltip: {
                        valueDecimals: 0
                    }
                } , {
                    name: "ES",
                    data: eurostatEUArray,
                    color: '#f7b358',
                    tooltip: {
                        valueDecimals: 0
                    }
                }

            ];

            //Build Title
            var title = ds.label;

            //Build subtitle
            var subtitle = ds.source;

            //Build Tooltip
            var tooltipFunction = function() {
                var s = '<b>' + Highcharts.dateFormat('%Y', this.x) + '</b>';
                var sum = 0;
                $.each(this.points,
                    function(i, point) {
                        s += '<br/>' + point.series.name + ': ' + Highcharts.numberFormat(point.y, .0) + ' (' + Highcharts.numberFormat(this.percentage, 1) + ' %)';
                        sum += point.y;
                    });

                s += '<br/>Tls.: ' + sum;
                return s;
            }

            //Build Chart
            $('#chart6').highcharts({
                credits: {
                    enabled: false
                },
                chart: {
                    type: 'line',
				    backgroundColor: "rgba(255, 255, 255, 0)",				    
				    color: "#f00"
